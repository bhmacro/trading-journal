<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal App</title>
    <style>
        :root {
            --primary-color: #2962ff;
            --secondary-color: #0039cb;
            --background-color: #1e222d;
            --card-color: #2a2e39;
            --text-color: #d1d4dc;
            --border-color: #363c4e;
            --success-color: #26a69a;
            --warning-color: #ff9800;
            --danger-color: #ef5350;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
        }
        
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .card {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2, h3 {
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        textarea, input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 5px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .confidence-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .confidence-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            background-color: var(--background-color);
        }
        
        .confidence-btn.selected {
            background-color: var(--primary-color);
            color: white;
        }
        
        .confidence-btn[data-level="1"].selected {
            background-color: var(--danger-color);
        }
        
        .confidence-btn[data-level="2"].selected {
            background-color: var(--warning-color);
        }
        
        .confidence-btn[data-level="3"].selected {
            background-color: #4caf50;
        }
        
        .confidence-btn[data-level="4"].selected {
            background-color: #2196f3;
        }
        
        .confidence-btn[data-level="5"].selected {
            background-color: var(--success-color);
        }
        
        #entries-container {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .journal-entry {
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid;
            background-color: rgba(42, 46, 57, 0.7);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .journal-entry:hover {
            background-color: rgba(42, 46, 57, 0.9);
        }
        
        .journal-entry.highlighted {
            background-color: rgba(41, 98, 255, 0.2);
        }
        
        .journal-entry.level-1 {
            border-left-color: var(--danger-color);
        }
        
        .journal-entry.level-2 {
            border-left-color: var(--warning-color);
        }
        
        .journal-entry.level-3 {
            border-left-color: #4caf50;
        }
        
        .journal-entry.level-4 {
            border-left-color: #2196f3;
        }
        
        .journal-entry.level-5 {
            border-left-color: var(--success-color);
        }
        
        .entry-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #888;
        }
        
        .entry-timestamp {
            font-weight: bold;
        }
        
        .entry-confidence {
            font-weight: bold;
        }
        
        .entry-content {
            white-space: pre-wrap;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .export-btn {
            background-color: var(--success-color);
        }
        
        .import-btn {
            background-color: #3f51b5;
        }
        
        .danger-btn {
            background-color: var(--danger-color);
        }
        
        .chart-container {
            width: 100%;
            height: 500px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        #chart-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            z-index: 100;
            pointer-events: none;
        }
        
        .chart-marker {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 30px;
            transform: translateX(-4px);
            cursor: pointer;
            pointer-events: all;
            z-index: 101;
        }
        
        .chart-marker::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: currentColor;
            opacity: 0.7;
        }
        
        .chart-marker::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 6px solid currentColor;
            margin-top: -6px;
        }
        
        .chart-marker:hover::before {
            opacity: 1;
        }
        
        .chart-marker-tooltip {
            position: absolute;
            bottom: 35px;
            left: 0;
            transform: translateX(-50%);
            background-color: rgba(42, 46, 57, 0.95);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            width: 250px;
            z-index: 102;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .chart-marker:hover .chart-marker-tooltip {
            opacity: 1;
        }
        
        .status-message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            background-color: rgba(0,0,0,0.2);
            display: none;
        }
        
        .status-message.show {
            display: block;
        }
        
        #status-message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            text-align: center;
            background-color: rgba(0,0,0,0.2);
            display: none;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            padding: 5px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
            font-size: 0.9em;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .toggle-markers {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background-color: rgba(42, 46, 57, 0.7);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .toggle-markers:hover {
            background-color: rgba(42, 46, 57, 0.9);
        }
        
        .market-hours {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            z-index: 99;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Trading Journal</h2>
            <div class="input-group">
                <label for="journal-entry">Journal Entry</label>
                <textarea id="journal-entry" placeholder="Write your trading thoughts here..."></textarea>
            </div>
            <div class="input-group">
                <label>Confidence Level (1: Low, 5: High)</label>
                <div class="confidence-selector">
                    <div class="confidence-btn" data-level="1">1</div>
                    <div class="confidence-btn" data-level="2">2</div>
                    <div class="confidence-btn" data-level="3">3</div>
                    <div class="confidence-btn" data-level="4">4</div>
                    <div class="confidence-btn" data-level="5">5</div>
                </div>
            </div>
            <div class="input-group">
                <label for="chart-symbol">Chart Symbol</label>
                <input type="text" id="chart-symbol" value="SPY" placeholder="Enter symbol (ES, NQ, SPY, etc.)">
            </div>
            <div class="input-group">
                <label for="custom-timestamp">Custom Timestamp (for testing)</label>
                <input type="datetime-local" id="custom-timestamp">
                <small style="color: #888; display: block; margin-top: 5px;">Leave empty to use current time</small>
            </div>
            <div class="actions">
                <button id="save-entry">Save Entry</button>
                <button id="export-json" class="export-btn">Save Backup</button>
                <button id="import-json" class="import-btn">Import Backup</button>
                <button id="clear-entries" class="danger-btn">Clear All</button>
            </div>
            <div id="status-message"></div>
        </div>
        
        <div class="card">
            <h2>Recent Entries</h2>
            <div id="entries-container"></div>
        </div>
        
        <div class="card" style="grid-column: 1 / -1;">
            <h2>Chart</h2>
            <div class="input-group">
                <label for="timeframe">Timeframe</label>
                <select id="timeframe">
                    <option value="1">1 Minute</option>
                    <option value="5">5 Minutes</option>
                    <option value="15" selected>15 Minutes</option>
                    <option value="30">30 Minutes</option>
                    <option value="60">1 Hour</option>
                    <option value="D">1 Day</option>
                </select>
            </div>
            <div class="chart-container" id="tradingview-chart">
                <button class="toggle-markers">Toggle Markers</button>
                <div id="chart-overlay"></div>
            </div>
            <div class="legend">
                <div class="legend-item"><div class="legend-color" style="background-color: #ef5350;"></div> Low Confidence (1)</div>
                <div class="legend-item"><div class="legend-color" style="background-color: #4caf50;"></div> Medium Confidence (3)</div>
                <div class="legend-item"><div class="legend-color" style="background-color: #26a69a;"></div> High Confidence (5)</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // State variables
        let journalEntries = [];
        let selectedConfidence = 3; // Default confidence level
        let markersVisible = true;
        let chartStartTime = null;
        let chartEndTime = null;
        let timeframeMinutes = 15; // Default timeframe
        
        // DOM elements
        const journalTextarea = document.getElementById('journal-entry');
        const confidenceButtons = document.querySelectorAll('.confidence-btn');
        const symbolInput = document.getElementById('chart-symbol');
        const timeframeSelect = document.getElementById('timeframe');
        const saveButton = document.getElementById('save-entry');
        const exportButton = document.getElementById('export-json');
        const importButton = document.getElementById('import-json');
        const clearButton = document.getElementById('clear-entries');
        const entriesContainer = document.getElementById('entries-container');
        const statusMessage = document.getElementById('status-message');
        const chartOverlay = document.getElementById('chart-overlay');
        const toggleMarkersButton = document.querySelector('.toggle-markers');
        
        // Set default confidence
        document.querySelector(`.confidence-btn[data-level="3"]`).classList.add('selected');
        
        // Helper function to format dates
        function formatDate(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const hours = String(d.getHours()).padStart(2, '0');
            const minutes = String(d.getMinutes()).padStart(2, '0');
            const seconds = String(d.getSeconds()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
        
        // Show status message
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.backgroundColor = isError ? 'rgba(239, 83, 80, 0.2)' : 'rgba(38, 166, 154, 0.2)';
            statusMessage.style.display = 'block';
            
            // Hide after 3 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        // Get color based on confidence level
        function getConfidenceColor(level) {
            const colors = {
                1: '#ef5350', // red
                2: '#ff9800', // orange
                3: '#4caf50', // green
                4: '#2196f3', // blue
                5: '#26a69a'  // teal
            };
            return colors[level] || '#888';
        }
        
        // Create a journal entry
        function createEntry() {
            const content = journalTextarea.value.trim();
            if (!content) {
                showStatus('Please enter some text for your journal entry', true);
                return;
            }
            
            // Get timestamp (use custom if provided, otherwise current time)
            const customTimestampInput = document.getElementById('custom-timestamp');
            let timestamp;
            let entryTime;
            
            if (customTimestampInput.value) {
                // Use custom timestamp
                entryTime = new Date(customTimestampInput.value);
                timestamp = formatDate(entryTime);
            } else {
                // Use current time
                entryTime = new Date();
                timestamp = formatDate(entryTime);
            }
            
            const entry = {
                content,
                confidence: selectedConfidence,
                timestamp,
                time: entryTime.getTime(),
                symbol: symbolInput.value || 'SPY',
                id: entryTime.getTime()
            };
            
            journalEntries.unshift(entry); // Add to the beginning of the array
            renderEntries();
            updateChartMarkers();
            
            // Clear the textarea but keep the timestamp for convenience in testing
            journalTextarea.value = '';
            showStatus('Entry saved successfully');
        }
        
        // Render entries in the UI
        function renderEntries() {
            entriesContainer.innerHTML = '';
            
            if (journalEntries.length === 0) {
                entriesContainer.innerHTML = '<p>No entries yet. Create your first entry!</p>';
                return;
            }
            
            journalEntries.forEach(entry => {
                const entryElement = document.createElement('div');
                entryElement.className = `journal-entry level-${entry.confidence}`;
                entryElement.dataset.id = entry.id;
                entryElement.innerHTML = `
                    <div class="entry-header">
                        <span class="entry-timestamp">${entry.timestamp}</span>
                        <span class="entry-confidence">Confidence: ${entry.confidence}/5</span>
                    </div>
                    <div class="entry-content">${entry.content}</div>
                `;
                
                // Add click listener to highlight the corresponding marker
                entryElement.addEventListener('click', () => {
                    // Remove highlight from all entries
                    document.querySelectorAll('.journal-entry').forEach(el => {
                        el.classList.remove('highlighted');
                    });
                    
                    // Add highlight to this entry
                    entryElement.classList.add('highlighted');
                    
                    // Highlight the corresponding marker
                    const marker = document.querySelector(`.chart-marker[data-id="${entry.id}"]`);
                    if (marker) {
                        // Scroll the chart if needed and flash the marker
                        marker.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        marker.style.animation = 'none';
                        setTimeout(() => {
                            marker.style.animation = 'pulse 1s 3';
                        }, 10);
                    }
                });
                
                entriesContainer.appendChild(entryElement);
            });
        }
        
        // Export entries to JSON file
        function exportToJson() {
            if (journalEntries.length === 0) {
                showStatus('No entries to export', true);
                return;
            }
            
            // Sort entries by timestamp before exporting
            // This ensures a chronological order regardless of entry method
            const sortedEntries = [...journalEntries].sort((a, b) => {
                return a.time - b.time; // Ascending order (oldest first)
            });
            
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(sortedEntries));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `trading-journal-backup-${formatDate(new Date()).replace(/[: ]/g, '-')}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            
            showStatus('Backup saved successfully');
        }
        
        // Import entries from JSON file
        function importFromJson() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = event => {
                    try {
                        const importedEntries = JSON.parse(event.target.result);
                        if (Array.isArray(importedEntries)) {
                            journalEntries = importedEntries;
                            renderEntries();
                            updateChartMarkers();
                            showStatus(`Successfully imported ${importedEntries.length} entries`);
                        } else {
                            throw new Error('Invalid format');
                        }
                    } catch (error) {
                        showStatus('Error importing file. Please make sure it\'s a valid journal export.', true);
                        console.error(error);
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // Clear all entries
        function clearEntries() {
            if (confirm('Are you sure you want to clear all journal entries? This cannot be undone.')) {
                journalEntries = [];
                renderEntries();
                updateChartMarkers();
                showStatus('All entries cleared');
            }
        }
        
        // Initialize TradingView chart using official widget
        function initChart() {
            const symbol = symbolInput.value || 'SPY';
            const timeframe = timeframeSelect.value || '15';
            timeframeMinutes = parseInt(timeframe) || 15;
            
            const chartContainer = document.getElementById('tradingview-chart');
            
            // Clear previous chart if any
            const existingChart = document.getElementById('tv-chart-container');
            if (existingChart) {
                existingChart.remove();
            }
            
            try {
                // Create container for the widget with a unique ID
                const widgetContainer = document.createElement('div');
                widgetContainer.id = 'tv-chart-container';
                widgetContainer.style.height = '100%';
                widgetContainer.style.position = 'relative';
                widgetContainer.style.zIndex = '1';
                chartContainer.appendChild(widgetContainer);
                
                // Calculate time range for the chart
                const now = new Date();
                // Default to market hours: 9:30 AM to 4:00 PM ET
                chartStartTime = new Date(now);
                chartStartTime.setHours(9, 30, 0, 0);
                chartEndTime = new Date(now);
                chartEndTime.setHours(16, 0, 0, 0);
                
                // Use the official TradingView widget script
                const widget = new TradingView.widget({
                    "autosize": true,
                    "symbol": symbol,
                    "interval": timeframe,
                    "timezone": "America/New_York",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#1e222d",
                    "enable_publishing": false,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "container_id": "tv-chart-container",
                    "studies": [
                        "MASimple@tv-basicstudies"
                    ],
                    "save_image": false,
                    "withdateranges": true,
                    "hide_volume": false
                });
                
                widget.onChartReady(() => {
                    console.log("Chart is ready");
                    // Update overlay position and chart markers
                    updateChartMarkers();
                });
                
            } catch (error) {
                console.error("Error initializing chart:", error);
                createBasicChart();
            }
        }
        
        // Update chart markers based on journal entries
        function updateChartMarkers() {
            if (!markersVisible) return;
            
            // Clear existing markers
            chartOverlay.innerHTML = '';
            
            // If no entries or chart not ready, return
            if (journalEntries.length === 0) return;
            
            // Get chart dimensions
            const chartWidth = chartOverlay.offsetWidth;
            
            // Calculate time range (either from TradingView widget or use defaults)
            // For simplicity, we'll use a fixed range of today's market hours
            const startTime = chartStartTime ? chartStartTime.getTime() : new Date().setHours(9, 30, 0, 0);
            const endTime = chartEndTime ? chartEndTime.getTime() : new Date().setHours(16, 0, 0, 0);
            const timeRange = endTime - startTime;
            
            // Add markers for each entry that falls within this range
            journalEntries.forEach(entry => {
                const entryTime = new Date(entry.timestamp).getTime();
                
                // If entry is within chart range
                if (entryTime >= startTime && entryTime <= endTime) {
                    // Calculate position as percentage of chart width
                    const positionPercent = ((entryTime - startTime) / timeRange) * 100;
                    
                    // Create marker
                    const marker = document.createElement('div');
                    marker.className = 'chart-marker';
                    marker.style.left = `${positionPercent}%`;
                    marker.style.color = getConfidenceColor(entry.confidence);
                    marker.dataset.id = entry.id;
                    
                    // Add tooltip
                    const tooltip = document.createElement('div');
                    tooltip.className = 'chart-marker-tooltip';
                    tooltip.innerHTML = `
                        <strong>${entry.timestamp}</strong><br>
                        <span style="color: ${getConfidenceColor(entry.confidence)}">Confidence: ${entry.confidence}/5</span>
                        <p>${entry.content}</p>
                    `;
                    marker.appendChild(tooltip);
                    
                    // Add click handler to highlight corresponding entry
                    marker.addEventListener('click', () => {
                        // Remove highlight from all entries
                        document.querySelectorAll('.journal-entry').forEach(el => {
                            el.classList.remove('highlighted');
                        });
                        
                        // Find and highlight the corresponding entry
                        const entryElement = document.querySelector(`.journal-entry[data-id="${entry.id}"]`);
                        if (entryElement) {
                            entryElement.classList.add('highlighted');
                            entryElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    });
                    
                    chartOverlay.appendChild(marker);
                }
            });
            
            // Add market hours indicators
            const marketHours = document.createElement('div');
            marketHours.className = 'market-hours';
            marketHours.innerHTML = `
                <span>9:30 AM</span>
                <span>12:00 PM</span>
                <span>4:00 PM</span>
            `;
            chartOverlay.appendChild(marketHours);
        }
        
        // Alternative visualization when TradingView fails
        function createBasicChart() {
            const chartContainer = document.getElementById('tradingview-chart');
            chartContainer.innerHTML = `
                <button class="toggle-markers">Toggle Markers</button>
                <div id="chart-overlay"></div>
                <div style="padding: 20px; text-align: center;">
                    <p>TradingView chart could not be loaded. Using basic chart visualization instead.</p>
                    <div id="basic-chart" style="height: 400px; margin-top: 20px; position: relative;">
                        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column;">
                            <div style="flex: 1; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #888;">
                                Chart placeholder - Your journal entries will be displayed here
                            </div>
                            <div id="chart-timeline" style="height: 50px; border-top: 1px solid #363c4e; display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
                                <span>9:30</span>
                                <span>12:00</span>
                                <span>16:00</span>
                            </div>
                        </div>
                    </div>
                    <p style="margin-top: 15px; font-size: 14px;">
                        Note: To view actual market data, please open this file while connected to the internet or host it on a web server.
                    </p>
                    <button id="retry-chart" style="margin-top: 15px; background-color: #3f51b5;">Retry Loading Chart</button>
