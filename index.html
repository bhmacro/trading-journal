<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal App</title>
    <!-- Load Lightweight Charts library directly, don't use defer -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --primary-color: #2962ff;
            --secondary-color: #0039cb;
            --background-color: #1e222d;
            --card-color: #2a2e39;
            --text-color: #d1d4dc;
            --border-color: #363c4e;
            --success-color: #26a69a;
            --warning-color: #ff9800;
            --danger-color: #ef5350;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
        }
        
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .card {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2, h3 {
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        textarea, input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 5px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .confidence-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .confidence-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            background-color: var(--background-color);
        }
        
        .confidence-btn.selected {
            background-color: var(--primary-color);
            color: white;
        }
        
        .confidence-btn[data-level="1"].selected {
            background-color: var(--danger-color);
        }
        
        .confidence-btn[data-level="2"].selected {
            background-color: var(--warning-color);
        }
        
        .confidence-btn[data-level="3"].selected {
            background-color: #4caf50;
        }
        
        .confidence-btn[data-level="4"].selected {
            background-color: #2196f3;
        }
        
        .confidence-btn[data-level="5"].selected {
            background-color: var(--success-color);
        }
        
        #entries-container {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .journal-entry {
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid;
            background-color: rgba(42, 46, 57, 0.7);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .journal-entry:hover {
            background-color: rgba(42, 46, 57, 0.9);
        }
        
        .journal-entry.highlighted {
            background-color: rgba(41, 98, 255, 0.2);
        }
        
        .journal-entry.level-1 {
            border-left-color: var(--danger-color);
        }
        
        .journal-entry.level-2 {
            border-left-color: var(--warning-color);
        }
        
        .journal-entry.level-3 {
            border-left-color: #4caf50;
        }
        
        .journal-entry.level-4 {
            border-left-color: #2196f3;
        }
        
        .journal-entry.level-5 {
            border-left-color: var(--success-color);
        }
        
        .entry-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #888;
        }
        
        .entry-timestamp {
            font-weight: bold;
        }
        
        .entry-confidence {
            font-weight: bold;
        }
        
        .entry-content {
            white-space: pre-wrap;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .export-btn {
            background-color: var(--success-color);
        }
        
        .import-btn {
            background-color: #3f51b5;
        }
        
        .danger-btn {
            background-color: var(--danger-color);
        }
        
        .chart-container {
            width: 100%;
            height: 500px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .marker {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            cursor: pointer;
        }
        
        .marker-tooltip {
            position: absolute;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 4px;
            z-index: 20;
            max-width: 300px;
            display: none;
            white-space: pre-wrap;
        }
        
        .toggle-markers {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background-color: rgba(42, 46, 57, 0.7);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .toggle-markers:hover {
            background-color: rgba(42, 46, 57, 0.9);
        }
        
        .status-message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            text-align: center;
            background-color: rgba(0,0,0,0.2);
            display: none;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            padding: 5px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
            font-size: 0.9em;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .attribution {
            font-size: 0.75em;
            text-align: right;
            margin-top: 5px;
            opacity: 0.5;
        }
        
        .attribution a {
            color: var(--text-color);
            text-decoration: none;
        }
        
        .attribution a:hover {
            text-decoration: underline;
        }
        
        /* Add keyframes for pulse animation */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .loading-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
            color: var(--text-color);
            background-color: var(--background-color);
        }
        
        .debug-info {
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Trading Journal</h2>
            <div class="input-group">
                <label for="journal-entry">Journal Entry</label>
                <textarea id="journal-entry" placeholder="Write your trading thoughts here..."></textarea>
            </div>
            <div class="input-group">
                <label>Confidence Level (1: Low, 5: High)</label>
                <div class="confidence-selector">
                    <div class="confidence-btn" data-level="1">1</div>
                    <div class="confidence-btn" data-level="2">2</div>
                    <div class="confidence-btn" data-level="3">3</div>
                    <div class="confidence-btn" data-level="4">4</div>
                    <div class="confidence-btn" data-level="5">5</div>
                </div>
            </div>
            <div class="input-group">
                <label for="chart-symbol">Chart Symbol</label>
                <input type="text" id="chart-symbol" value="SPY" placeholder="Enter symbol (SPY, QQQ, etc.)">
            </div>
            <div class="input-group">
                <label for="custom-timestamp">Custom Timestamp (for testing)</label>
                <input type="datetime-local" id="custom-timestamp">
                <small style="color: #888; display: block; margin-top: 5px;">Leave empty to use current time</small>
            </div>
            <div class="actions">
                <button id="save-entry">Save Entry</button>
                <button id="export-json" class="export-btn">Save Backup</button>
                <button id="import-json" class="import-btn">Import Backup</button>
                <button id="clear-entries" class="danger-btn">Clear All</button>
            </div>
            <div id="status-message" class="status-message"></div>
        </div>
        
        <div class="card">
            <h2>Recent Entries</h2>
            <div id="entries-container"></div>
        </div>
        
        <div class="card" style="grid-column: 1 / -1;">
            <h2>Chart</h2>
            <div class="input-group">
                <label for="timeframe">Timeframe</label>
                <select id="timeframe">
                    <option value="1">1 Minute</option>
                    <option value="5" selected>5 Minutes</option>
                    <option value="15">15 Minutes</option>
                    <option value="30">30 Minutes</option>
                    <option value="60">1 Hour</option>
                    <option value="D">1 Day</option>
                </select>
            </div>
            <div class="chart-container" id="chart-container">
                <div class="loading-message">Initializing chart...</div>
            </div>
            <div id="debug-info" class="debug-info">Library Status: Checking...</div>
            <div class="legend">
                <div class="legend-item"><div class="legend-color" style="background-color: #ef5350;"></div> Low Confidence (1)</div>
                <div class="legend-item"><div class="legend-color" style="background-color: #4caf50;"></div> Medium Confidence (3)</div>
                <div class="legend-item"><div class="legend-color" style="background-color: #26a69a;"></div> High Confidence (5)</div>
            </div>
            <div class="attribution">
                Powered by <a href="https://www.tradingview.com/" target="_blank">TradingView</a> Lightweight Charts
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // State variables
        let journalEntries = [];
        let selectedConfidence = 3; // Default confidence level
        let markersVisible = true;
        let chart = null;
        let candleSeries = null;
        let lightweightChartsLoaded = false;
        
        // DOM elements
        const journalTextarea = document.getElementById('journal-entry');
        const confidenceButtons = document.querySelectorAll('.confidence-btn');
        const symbolInput = document.getElementById('chart-symbol');
        const timeframeSelect = document.getElementById('timeframe');
        const saveButton = document.getElementById('save-entry');
        const exportButton = document.getElementById('export-json');
        const importButton = document.getElementById('import-json');
        const clearButton = document.getElementById('clear-entries');
        const entriesContainer = document.getElementById('entries-container');
        const statusMessage = document.getElementById('status-message');
        const chartContainer = document.getElementById('chart-container');
        const debugInfo = document.getElementById('debug-info');
        
        // Debug log function
        function log(message) {
            const timestamp = new Date().toISOString().slice(11, 19);
            debugInfo.textContent += `\n[${timestamp}] ${message}`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
            console.log(message);
        }
        
        // Set default confidence
        document.querySelector(`.confidence-btn[data-level="3"]`).classList.add('selected');
        
        // Helper function to format dates
        function formatDate(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const hours = String(d.getHours()).padStart(2, '0');
            const minutes = String(d.getMinutes()).padStart(2, '0');
            const seconds = String(d.getSeconds()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
        
        // Format date for chart
        function formatChartDate(date) {
            const d = new Date(date);
            return Math.floor(d.getTime() / 1000);
        }
        
        // Show status message
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.backgroundColor = isError ? 'rgba(239, 83, 80, 0.2)' : 'rgba(38, 166, 154, 0.2)';
            statusMessage.style.display = 'block';
            
            // Log status messages
            log(isError ? `ERROR: ${message}` : `STATUS: ${message}`);
            
            // Hide after 3 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        // Get color based on confidence level
        function getConfidenceColor(level) {
            const colors = {
                1: '#ef5350', // red
                2: '#ff9800', // orange
                3: '#4caf50', // green
                4: '#2196f3', // blue
                5: '#26a69a'  // teal
            };
            return colors[level] || '#888';
        }
        
        // Check if library is loaded
        function checkLibraryLoaded() {
            try {
                if (typeof LightweightCharts !== 'undefined') {
                    log(`Library loaded: ${typeof LightweightCharts}`);
                    return true;
                } else {
                    log('Library not yet loaded');
                    return false;
                }
            } catch (e) {
                log(`Error checking library: ${e.message}`);
                return false;
            }
        }
        
        // Initialize Lightweight Charts
        function initChart() {
            log('Initializing chart...');
            
            // Show loading message
            chartContainer.innerHTML = '<div class="loading-message">Initializing chart...</div>';
            
            // Check if the library is loaded
            if (!checkLibraryLoaded()) {
                log('Library not loaded, waiting...');
                setTimeout(initChart, 1000); // Try again in 1 second
                return;
            }
            
            log('Library is loaded, creating chart');
            lightweightChartsLoaded = true;
            
            try {
                // Clear previous chart if any
                if (chart) {
                    log('Removing previous chart');
                    chart.remove();
                    
                    // Remove all marker elements
                    document.querySelectorAll('.marker, .marker-tooltip').forEach(el => el.remove());
                }
                
                // Clear the container
                chartContainer.innerHTML = '';
                
                // Add toggle markers button
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-markers';
                toggleBtn.id = 'toggle-markers';
                toggleBtn.textContent = 'Hide Markers';
                toggleBtn.addEventListener('click', toggleMarkers);
                chartContainer.appendChild(toggleBtn);
                
                log(`Creating chart in container: ${chartContainer.id}, size: ${chartContainer.clientWidth}x${chartContainer.clientHeight}`);
                
                // Create chart with explicit dimensions
                chart = LightweightCharts.createChart(chartContainer, {
                    width: chartContainer.clientWidth || 800,
                    height: chartContainer.clientHeight || 400,
                    layout: {
                        background: { color: '#1E222D' },
                        textColor: '#d1d4dc',
                    },
                    grid: {
                        vertLines: { color: '#2B2B43' },
                        horzLines: { color: '#363C4E' },
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                    },
                    priceScale: {
                        borderColor: '#485c7b',
                    },
                    timeScale: {
                        borderColor: '#485c7b',
                        timeVisible: true,
                    },
                    watermark: {
                        visible: true,
                        fontSize: 48,
                        horzAlign: 'center',
                        vertAlign: 'center',
                        color: 'rgba(171, 71, 188, 0.05)',
                        text: symbolInput.value,
                    }
                });
                
                log('Chart created, adding series');
                
                // Add candlestick series
                candleSeries = chart.addCandlestickSeries({
                    upColor: '#26a69a',
                    downColor: '#ef5350',
                    borderVisible: false,
                    wickUpColor: '#26a69a',
                    wickDownColor: '#ef5350',
                });
                
                log('Series added, fetching data');
                
                // Fetch data
                fetchChartData();
                
            } catch (error) {
                log(`ERROR creating chart: ${error.message}`);
                console.error('Error initializing chart:', error);
                showStatus('Error initializing chart: ' + error.message, true);
                
                // Show error in chart container
                chartContainer.innerHTML = `
                    <div class="loading-message">
                        Error initializing chart: ${error.message}<br><br>
                        <button id="retry-chart">Retry</button>
                    </div>
                `;
                
                document.getElementById('retry-chart').addEventListener('click', initChart);
            }
        }
        
        // Mock data generation (replace with actual API call)
        function generateMockData(symbol, timeframe, days = 30) {
            const data = [];
            const now = new Date();
            now.setHours(16, 0, 0, 0); // Set to 4:00 PM
            
            // Define baseline price based on symbol
            let basePrice = 0;
            switch (symbol.toUpperCase()) {
                case 'SPY':
                    basePrice = 440;
                    break;
                case 'QQQ':
                    basePrice = 380;
                    break;
                case 'AAPL':
                    basePrice = 175;
                    break;
                case 'MSFT':
                    basePrice = 350;
                    break;
                default:
                    basePrice = 100;
            }
            
            // Convert timeframe to minutes
            let intervalMinutes = 15; // default
            if (timeframe === 'D') {
                intervalMinutes = 1440; // daily
            } else {
                intervalMinutes = parseInt(timeframe);
            }
            
            log(`Generating mock data: ${symbol}, ${timeframe}, ${days} days`);
            
            // Generate data
            for (let i = 0; i < days * 1440 / intervalMinutes; i++) {
                const time = new Date(now);
                time.setMinutes(time.getMinutes() - i * intervalMinutes);
                
                // Skip weekends
                if (time.getDay() === 0 || time.getDay() === 6) {
                    continue;
                }
                
                // Skip outside market hours (9:30 AM - 4:00 PM)
                const hours = time.getHours();
                const minutes = time.getMinutes();
                if (hours < 9 || (hours === 9 && minutes < 30) || hours >= 16) {
                    continue;
                }
                
                // Generate random price movement
                const volatility = 0.02; // 2%
                const change = basePrice * volatility * (Math.random() * 2 - 1);
                const open = basePrice + change;
                const high = open + open * volatility * Math.random();
                const low = open - open * volatility * Math.random();
                const close = (open + high + low) / 3 + change / 2;
                
                // Update base price for next iteration
                basePrice = close;
                
                data.push({
                    time: Math.floor(time.getTime() / 1000),
                    open: parseFloat(open.toFixed(2)),
                    high: parseFloat(high.toFixed(2)),
                    low: parseFloat(low.toFixed(2)),
                    close: parseFloat(close.toFixed(2))
                });
            }
            
            // Reverse to get ascending order
            log(`Generated ${data.length} data points`);
            return data.reverse();
        }
        
        // Fetch chart data
        async function fetchChartData() {
            const symbol = symbolInput.value || 'SPY';
            const timeframe = timeframeSelect.value || '5';
            
            try {
                log(`Fetching chart data for ${symbol}, timeframe: ${timeframe}`);
                
                // For a real app, you would fetch data from an API
                // For this demo, we'll use mock data
                const data = generateMockData(symbol, timeframe);
                
                if (!data || data.length === 0) {
                    throw new Error('No data available');
                }
                
                log(`Setting ${data.length} data points to chart`);
                
                // Set the data to the chart
                candleSeries.setData(data);
                
                // Fit the chart to show all data
                chart.timeScale().fitContent();
                
                log('Chart data set successfully');
                
                // Add markers
                updateChartMarkers();
                
            } catch (error) {
                log(`ERROR fetching chart data: ${error.message}`);
                console.error('Error fetching chart data:', error);
                showStatus('Error loading chart data: ' + error.message, true);
            }
        }
        
        // Create a journal entry
        function createEntry() {
            const content = journalTextarea.value.trim();
            if (!content) {
                showStatus('Please enter some text for your journal entry', true);
                return;
            }
            
            // Get timestamp (use custom if provided, otherwise current time)
            const customTimestampInput = document.getElementById('custom-timestamp');
            let timestamp;
            let entryTime;
            
            if (customTimestampInput.value) {
                // Use custom timestamp
                entryTime = new Date(customTimestampInput.value);
                timestamp = formatDate(entryTime);
            } else {
                // Use current time
                entryTime = new Date();
                timestamp = formatDate(entryTime);
            }
            
            const entry = {
                content,
                confidence: selectedConfidence,
                timestamp,
                time: entryTime.getTime(),
                symbol: symbolInput.value || 'SPY',
                id: entryTime.getTime()
            };
            
            log(`Creating entry: ${entry.timestamp}, conf: ${entry.confidence}`);
            
            journalEntries.unshift(entry); // Add to the beginning of the array
            renderEntries();
            updateChartMarkers();
            
            // Clear the textarea but keep the timestamp for convenience in testing
            journalTextarea.value = '';
            showStatus('Entry saved successfully');
        }
        
        // Render entries in the UI
        function renderEntries() {
            entriesContainer.innerHTML = '';
            
            if (journalEntries.length === 0) {
                entriesContainer.innerHTML = '<p>No entries yet. Create your first entry!</p>';
                return;
            }
            
            log(`Rendering ${journalEntries.length} entries`);
            
            journalEntries.forEach(entry => {
                const entryElement = document.createElement('div');
                entryElement.className = `journal-entry level-${entry.confidence}`;
                entryElement.dataset.id = entry.id;
                entryElement.innerHTML = `
                    <div class="entry-header">
                        <span class="entry-timestamp">${entry.timestamp}</span>
                        <span class="entry-confidence">Confidence: ${entry.confidence}/5</span>
                    </div>
                    <div class="entry-content">${entry.content}</div>
                `;
                
                // Add click listener to highlight the corresponding marker
                entryElement.addEventListener('click', () => {
                    // Remove highlight from all entries
                    document.querySelectorAll('.journal-entry').forEach(el => {
                        el.classList.remove('highlighted');
                    });
                    
                    // Add highlight to this entry
                    entryElement.classList.add('highlighted');
                    
                    log(`Entry clicked: ${entry.id}`);
                    
                    if (!lightweightChartsLoaded || !chart) {
                        log('Chart not ready, cannot highlight marker');
                        return;
                    }
                    
                    // Find and highlight the corresponding marker
                    const marker = document.querySelector(`.marker[data-id="${entry.id}"]`);
                    if (marker) {
                        log('Marker found, highlighting');
                        // Flash the marker
                        marker.style.animation = 'none';
                        setTimeout(() => {
                            marker.style.animation = 'pulse 1s 3';
                        }, 10);
                        
                        // Move chart to show the marker
                        try {
                            const chartTime = Math.floor(entry.time / 1000);
                            chart.timeScale().scrollToPosition(chartTime, 0.5);
                        } catch (error) {
                            log(`ERROR scrolling: ${error.message}`);
                        }
                    } else {
                        log('Marker not found for this entry');
                    }
                });
                
                entriesContainer.appendChild(entryElement);
            });
        }
        
        // Update chart markers
        function updateChartMarkers() {
            // Skip if chart not loaded or initialized
            if (!lightweightChartsLoaded || !chart) {
                log('Chart not ready, cannot update markers');
                return;
            }
            
            // Remove existing markers
            document.querySelectorAll('.marker, .marker-tooltip').forEach(el => el.remove());
            
            // Skip if markers are hidden
            if (!markersVisible) {
                log('Markers are hidden, not updating');
                return;
            }
            
            log(`Updating markers for ${journalEntries.length} entries`);
            
            let markersAdded = 0;
            
            // Add markers for each entry
            journalEntries.forEach(entry => {
                const entrySymbol = entry.symbol || 'SPY';
                const currentSymbol = symbolInput.value || 'SPY';
                
                // Skip if entry is for a different symbol
                if (entrySymbol.toUpperCase() !== currentSymbol.toUpperCase()) {
                    return;
                }
                
                // Convert timestamp to chart time
                const chartTime = Math.floor(entry.time / 1000);
                
                try {
                    // Try to get the coordinate from the chart
                    const coordinate = chart.timeScale().timeToCoordinate(chartTime);
                    
                    // Skip if time is outside the visible range
                    if (coordinate === null) {
                        log(`Marker for entry ${entry.id} outside visible range`);
                        return;
                    }
                    
                    log(`Adding marker at ${coordinate}px for entry ${entry.id}`);
                    
                    // Create marker
                    const marker = document.createElement('div');
                    marker.className = 'marker';
                    marker.style.backgroundColor = getConfidenceColor(entry.confidence);
                    marker.dataset.id = entry.id;
                    marker.textContent = entry.confidence;
                    
                    // Position marker
                    marker.style.left = `${coordinate}px`;
                    marker.style.bottom = '30px';
                    
                    // Create tooltip
                    const tooltip = document.createElement('div');
                    tooltip.className = 'marker-tooltip';
                    tooltip.innerHTML = `
                        <strong>${entry.timestamp}</strong><br>
                        <span style="color: ${getConfidenceColor(entry.confidence)}">Confidence: ${entry.confidence}/5</span>
                        <p>${entry.content}</p>
                    `;
                    tooltip.dataset.id = entry.id;
                    
                    // Add event listeners
                    marker.addEventListener('mouseover', () => {
                        tooltip.style.display = 'block';
                        tooltip.style.left = `${coordinate > chartContainer.clientWidth / 2 ? coordinate - 310 : coordinate + 20}px`;
                        tooltip.style.bottom = '50px';
                    });
                    
                    marker.addEventListener('mouseout', () => {
                        tooltip.style.display = 'none';
                    });
                    
                    marker.addEventListener('click', () => {
                        log(`Marker clicked: ${entry.id}`);
                        // Highlight corresponding entry
                        document.querySelectorAll('.journal-entry').forEach(el => {
                            el.classList.remove('highlighted');
                        });
                        
                        const entryElement = document.querySelector(`.journal-entry[data-id="${entry.id}"]`);
                        if (entryElement) {
                            entryElement.classList.add('highlighted');
                            entryElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    });
                    
                    // Add marker and tooltip to chart container
                    chartContainer.appendChild(marker);
                    chartContainer.appendChild(tooltip);
                    
                    markersAdded++;
                } catch (error) {
                    log(`ERROR creating marker: ${error.message}`);
                }
            });
            
            log(`Added ${markersAdded} markers to chart`);
        }
        
        // Toggle markers visibility
        function toggleMarkers() {
            markersVisible = !markersVisible;
            
            const toggleBtn = document.getElementById('toggle-markers');
            if (markersVisible) {
                updateChartMarkers();
                toggleBtn.textContent = "Hide Markers";
                log('Markers shown');
            } else {
                document.querySelectorAll('.marker, .marker-tooltip').forEach(el => el.remove());
                toggleBtn.textContent = "Show Markers";
                log('Markers hidden');
            }
        }
        
        // Export entries to JSON file
        function exportToJson() {
            if (journalEntries.length === 0) {
                showStatus('No entries to export', true);
                return;
            }
            
            // Sort entries by timestamp before exporting
            // This ensures a chronological order regardless of entry method
            const sortedEntries = [...journalEntries].sort((a, b) => {
                return a.time - b.time; // Ascending order (oldest first)
            });
            
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(sortedEntries));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `trading-journal-backup-${formatDate(new Date()).replace(/[: ]/g, '-')}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            
            showStatus('Backup saved successfully');
        }
        
        // Import entries from JSON file
        function importFromJson() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = event => {
                    try {
                        const importedEntries = JSON.parse(event.target.result);
                        if (Array.isArray(importedEntries)) {
                            journalEntries = importedEntries;
                            renderEntries();
                            updateChartMarkers();
                            showStatus(`Successfully imported ${importedEntries.length} entries`);
                            log(`Imported ${importedEntries.length} entries`);
                        } else {
                            throw new Error('Invalid format');
                        }
                    } catch (error) {
                        showStatus('Error importing file. Please make sure it\'s a valid journal export.', true);
                        log(`ERROR importing: ${error.message}`);
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // Clear all entries
        function clearEntries() {
            if (confirm('Are you sure you want to clear all journal entries? This cannot be undone.')) {
                journalEntries = [];
                renderEntries();
                updateChartMarkers();
                showStatus('All entries cleared');
                log('All entries cleared');
            }
        }
        
        // Event Listeners
        confidenceButtons.forEach(button => {
            button.addEventListener('click', () => {
                confidenceButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedConfidence = parseInt(button.getAttribute('data-level'));
            });
        });
        
        saveButton.addEventListener('click', createEntry);
        
        // Allow entry creation with Ctrl+Enter
        journalTextarea.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                createEntry();
            }
        });
        
        exportButton.addEventListener('click', exportToJson);
        importButton.addEventListener('click', importFromJson);
        clearButton.addEventListener('click', clearEntries);
        
        // Update chart when symbol or timeframe changes
        symbolInput.addEventListener('change', () => {
            log(`Symbol changed to: ${symbolInput.value}`);
            if (lightweightChartsLoaded) {
                initChart();
            }
        });
        
        timeframeSelect.addEventListener('change', () => {
            log(`Timeframe changed to: ${timeframeSelect.value}`);
            if (lightweightChartsLoaded) {
                initChart();
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (lightweightChartsLoaded && chart) {
                log(`Window resized, updating chart: ${chartContainer.clientWidth}x${chartContainer.clientHeight}`);
                chart.applyOptions({
                    width: chartContainer.clientWidth,
                    height: chartContainer.clientHeight
                });
                
                // Update marker positions after resize
                setTimeout(updateChartMarkers, 100);
            }
        });
        
        // Main initialization
        function initializeApp() {
            log('Initializing app...');
            
            // Check if we can access the LightweightCharts library
            if (typeof LightweightCharts !== 'undefined') {
                log('LightweightCharts library detected on page load');
                lightweightChartsLoaded = true;
                
                // Initialize chart
                initChart();
                
            } else {
                log('LightweightCharts library not found on load, adding script tag');
                
                // Try to load the library
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js';
                script.onload = () => {
                    log('LightweightCharts library loaded successfully');
                    lightweightChartsLoaded = true;
                    initChart();
                };
                script.onerror = (e) => {
                    log(`ERROR loading library: ${e.type}`);
                    showStatus('Failed to load chart library. Please check your internet connection.', true);
                    
                    // Show error in chart container
                    chartContainer.innerHTML = `
                        <div class="loading-message">
                            Failed to load chart library.<br>
                            Please check your internet connection.<br><br>
                            <button id="retry-load">Retry</button>
                        </div>
                    `;
                    
                    document.getElementById('retry-load').addEventListener('click', () => {
                        log('Retrying library load');
                        document.head.appendChild(script);
                    });
                };
                
                document.head.appendChild(script);
            }
            
            // Initialize entries display
            renderEntries();
        }
        
        // Start the app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
        // Log initial status
        log(`App initialized. Library status: ${typeof LightweightCharts !== 'undefined' ? 'Available' : 'Not loaded'}`);
    </script>
</body>
